name: Build and Push Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: false

env:
  LWS_VERSION: '4.3.3'

jobs:
  build-matrix:
    name: Build Mosquitto ${{ matrix.mosquitto_version }} - ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mosquitto_version:
          - '2.0.18'
          - '2.0.22'
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
          - linux/arm/v6
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'release' || github.event.inputs.push_images == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: github.event_name == 'release' || github.event.inputs.push_images == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          PLATFORM_PAIR=$(echo "${{ matrix.platform }}" | tr / -)
          echo "platform-pair=${PLATFORM_PAIR}" >> $GITHUB_OUTPUT
          
          # Extract version from tag if release, otherwise use 'dev'
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=${VERSION}-${{ matrix.mosquitto_version }}" >> $GITHUB_OUTPUT
          
          # Repository name (lowercase)
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo-name=${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Build and export
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            MOSQUITTO_VERSION=${{ matrix.mosquitto_version }}
            LWS_VERSION=${{ env.LWS_VERSION }}
          push: false
          tags: |
            ${{ steps.meta.outputs.repo-name }}:${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.platform-pair }}
            ghcr.io/${{ steps.meta.outputs.repo-name }}:${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.platform-pair }}
          cache-from: type=gha,scope=build-${{ matrix.mosquitto_version }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.mosquitto_version }}-${{ matrix.platform }}
          outputs: type=docker,dest=/tmp/image-${{ steps.meta.outputs.platform-pair }}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.mosquitto_version }}-${{ steps.meta.outputs.platform-pair }}
          path: /tmp/image-${{ steps.meta.outputs.platform-pair }}.tar
          retention-days: 1

  create-manifest:
    name: Create and Push Multi-Platform Manifest - Mosquitto ${{ matrix.mosquitto_version }}
    runs-on: ubuntu-latest
    needs: build-matrix
    if: github.event_name == 'release' || github.event.inputs.push_images == 'true'
    strategy:
      fail-fast: false
      matrix:
        mosquitto_version:
          - '2.0.18'
          - '2.0.22'
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}-${{ matrix.mosquitto_version }}
          else
            VERSION="dev-${{ matrix.mosquitto_version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo-name=${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Download artifacts for Mosquitto ${{ matrix.mosquitto_version }}
        uses: actions/download-artifact@v4
        with:
          pattern: docker-image-${{ matrix.mosquitto_version }}-*
          path: /tmp/images

      - name: Load images and push
        run: |
          for platform_dir in /tmp/images/docker-image-${{ matrix.mosquitto_version }}-*; do
            platform_tar=$(ls ${platform_dir}/*.tar)
            echo "Loading ${platform_tar}..."
            docker load --input ${platform_tar}
          done
          
          docker image ls -a
          
          # Push individual platform images
          docker push --all-tags ${{ steps.meta.outputs.repo-name }}
          docker push --all-tags ghcr.io/${{ steps.meta.outputs.repo-name }}

      - name: Create and push manifest
        run: |
          VERSION=${{ steps.meta.outputs.version }}
          REPO=${{ steps.meta.outputs.repo-name }}
          
          # Docker Hub manifest
          docker buildx imagetools create -t ${REPO}:${VERSION} -t ${REPO}:latest-${{ matrix.mosquitto_version }} \
            ${REPO}:${VERSION}-linux-amd64 \
            ${REPO}:${VERSION}-linux-arm64 \
            ${REPO}:${VERSION}-linux-arm-v7 \
            ${REPO}:${VERSION}-linux-arm-v6
          
          # GitHub Container Registry manifest
          docker buildx imagetools create -t ghcr.io/${REPO}:${VERSION} -t ghcr.io/${REPO}:latest-${{ matrix.mosquitto_version }} \
            ghcr.io/${REPO}:${VERSION}-linux-amd64 \
            ghcr.io/${REPO}:${VERSION}-linux-arm64 \
            ghcr.io/${REPO}:${VERSION}-linux-arm-v7 \
            ghcr.io/${REPO}:${VERSION}-linux-arm-v6

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-matrix, create-manifest]
    if: always()
    
    steps:
      - name: Check status
        run: |
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build Matrix: ${{ needs.build-matrix.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Create Manifest: ${{ needs.create-manifest.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Mosquitto Versions: 2.0.18, 2.0.22" >> $GITHUB_STEP_SUMMARY
          echo "- Platforms: linux/amd64, linux/arm64, linux/arm/v7, linux/arm/v6" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-matrix.result }}" != "success" ]; then
            echo "::error::Build matrix failed"
            exit 1
          fi
          
          if [ "${{ needs.create-manifest.result }}" != "success" ] && [ "${{ needs.create-manifest.result }}" != "skipped" ]; then
            echo "::error::Manifest creation failed"
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All builds completed successfully!" >> $GITHUB_STEP_SUMMARY

